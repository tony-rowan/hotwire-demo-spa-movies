name: Lint

env:
  NODE_VERSION: '16.13.0'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            ~/yarn-cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Yarn
        run: yarn install
      - name: Prettier
        run: yarn prettier --check .
